<div class="bg-dark border-right p-3" id="sidebar">
  <!-- Title -->
  <h3 class="text-light text-center">GifsApp</h3>
  <hr class="text-white">

  <!-- Search listing -->
  <div class="list-group list-reset">
    <button *ngFor="let tag of tags" (click)="searchTag(tag)" class="list-group-item list-group-item-action">
      {{ tag | titlecase}}
    </button>
  </div>
</div>
